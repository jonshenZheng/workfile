	<script>

		// 如果是要覆盖 只提供一个数据源参数就行
		//
		//缺少的功能 1：更新（没有的属性就加上，同名的属性就更新） 2，添加（没有的属性就加上，同名的属性就保留原有的值）


		var testData1 = {
			a : 1,
			b:2,
			c:3,
			arr : [
				4,
				5,
				{
					d : 6,
					e : 7,
					f : [
						8,
						9
					]
				}
			],
			obj : {
				g : 10,
				h : [
					11,
					12,
					{
						j : 'kk',
						k : 222
					}
				]
			}
		},
		testData2 = [
			1,
			2,
			3,
			{
				a : 1,
				b: 2,
				arr : [
					3,
					4,
					{
						c : 66,
						d : 'kk',
					}
				]
			},
			4,
			{
				hhe : [
					4,
					{
						kk : 66,
						dd : 'st'
					},
					5
				]
			},
			5
		],


		temp; 


		var objToStr = Object.prototype.toString; 

		function isObject(o){
			return objToStr.call() === '[object Object]';
		}

		function isArray(o){
			return objToStr.call() === '[object Object]';
		}


		temp = copyObj(testData2);

		console.log(temp);


		function copyObj(o){

			var newO = {},
				//newA = [],
				key,
				isArr = false;

			if(isArray(o)){
				newO = [];
			}

			for(key in o){

				if( isObject( o[key] ) || (isArr = isArray( o[key] )) ){

					newO[key] = copyObj(o[key]);

				}
				else{
					newO[key] = o[key];
				}



			}

			return newO;

		}



	</script>
